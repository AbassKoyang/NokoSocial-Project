<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------- ICON SCOUT CDN LINK --------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
     <!------------- IREMIX ICON CDN LINK --------->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
     <!------------- BOXICON CDN LINK --------->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!------------- BOOTSTRAP CDN LINK --------->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
     <!------------- CSS STYLESHEET LINK --------->
    <link rel="stylesheet" href="./asssets/cssfolder/social.css">
    <title>NokoSocial</title>
    
</head>
<body>
         <!------------- NAVBAR ------------->

    <nav>
        <div class="container">
            <h2 class="logo">Social</h2>
         <div class="search__select">
             <div class="search__bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, projects, influencers, and lots more">
            </div>
                <div class="nav__select">
                <div class="nav__select__con nav__feeds">
                    <p class="feeds" id="feeds">Feeds</p>
                </div>
                <div class="nav__select__con nav__videos">
                    <p class="videos" id="videos">Videos</p>
                </div>
                <div class="nav__select__con nav__live">
                    <p class="live" id="live">Live</p>
                </div>
                </div>
         </div>
            <div class="create">
               <div class="notmessage">
                <div class="profile__photo">
                    <i class="uil uil-bell notmessage-icon"></i>
                </div>
                <div class="profile__photo">
                    <i class="uil uil-envelope-alt notmessage-icon"></i>
                </div>
               </div>
                <label for="create__post" class="btn btn__primary">Create</label>
                <div class="profile__photo">
                    <img src="./asssets/images/profile-1.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </nav>

    
</body>
</html>
